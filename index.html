

<html class="no-js bg" lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>后浪blog</title>
    <link rel="icon" type="image/ico" href="https://www.mdzz.wiki/usr/uploads/2020/04/3034685690.ico">
    <meta name="description" content="吾生也有涯, 而知也无涯. 以有涯随无涯, 殆已!" />
    <style>
        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            border: 0;
        }
    </style>
</head>
<body>
<iframe id="My_Blog" height="100%" width="100%" src="https://www.mdzz.wiki/"></iframe>
</body>

<script>
    //iframe加载完成后，对其子元素进行操作
    var iframe = document.querySelector("#My_Blog");
    if (iframe.attachEvent) {
        iframe.attachEvent("onload", function() {
            //iframe加载完成后你需要进行的操作
            document.querySelector("#content > main > div > div > header > h1").innerText = '后浪blog'
        });
    } else {
        iframe.onload = function() {
            //iframe加载完成后你需要进行的操作
            document.querySelector("#content > main > div > div > header > h1").innerText = '后浪blog'
        };
    }
</script>
</html>
